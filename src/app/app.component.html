<!DOCTYPE html>
<body>
  <div style="margin:auto;">
    <h1>{{ title }}</h1>
    <button (click)="changeByGenre()">
      <p *ngIf="byGenre">Change to count by arrondissement</p>
      <p *ngIf="!byGenre">Change to count by genre</p>
    </button>
    <app-genre *ngIf="byGenre"></app-genre>
    <app-arrondissement *ngIf="!byGenre"></app-arrondissement>
  </div>
</body>
